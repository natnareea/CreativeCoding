<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Signs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <div class="peace" id="peace" onclick="myFunction()">

  </div>

    <script>
    
    //Create repeating peace signs and scaling larger when hover
		for (var i = 0; i < 500; i++) {
			var peace = document.createElement("div");
			peace.classList.add("peace");
			document.body.appendChild(peace);
		}
    
    //Trying to get the image to change color but does't work
    function myFunction() {
        document.getElementById("peace").style.color = "red";
    }

    </script>
</body>
</html>
